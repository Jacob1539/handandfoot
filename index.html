<!DOCTYPE html>
<!--hand and foot scoresheet V1.4-->
<html>
<head>
	<title>Hand & Foot Scorecard</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="icon.png">
	<body onLoad="done()">
</head>
<body>
	<header>
		<ul class="unavbar">
			<li class="navbar"><a href="index.html" class="active">Scorecard</a></li>
			<li class="navbar"><a href="scoring.html">Scoring Rules</a></li>
			<li class="navbar" style="float:right"><a href="about.html">About</a></li>
		</ul>
		<h1>Hand & Foot Scoring</h1>
		<p>Reloading this page will reset the score</p>
	</header>
	<section class="contain">
			<section class="type-a">
				<form>
					<input type ="text" name="t1name" placeholder="Team One Name" class="tname1">
				</form>
				<h2 id="ans1" class="ans1"></h2>
			</section>
			<section class="type-b">
				<form>
					<input type ="text" name="t1name" placeholder="Team Two Name" class="tname2">
				</form>
				<h2 id="ans2" class="ans2"></h2>
				<script>
					function done() {
						document.getElementById("done1").click();
						document.getElementById("done2").click();
					}
				</script>
		</section>
	</section>
	<section class="contain2">
			<section class="type-a">
				<form>
					<table>
						<tr>
							<td><label class="resp1">Bonus</label></td>
							<td><label class="resp1">&emsp;0</label><input type ="radio" id="n1a" name ="n1d" value="0" onclick="n1val(0)">
								<label class="resp1">&emsp;100</label><input type ="radio" id="n1b" name ="n1d" value="100" onclick="n1val(100)">
								<label class="resp1">&emsp;200</label><input type ="radio" id="n1c" name ="n1d" value="200" onclick="n1val(200)"></td>
						</tr>
						<tr>
							<td><label class="resp1">Number Of Red Canastas</label></td>
							<td><input type="number" id="n2" class="resp1f"></td>
						</tr>
						<tr>
							<td><label class="resp1">Number Of Black Canastas & Red 3s</label></td>
							<td><input type="number" id="n9" class="resp1f"></td>
						</tr>
						<tr>
							<td><label class="resp1">Card Values</label></td>
							<td><input type="number" id="n3" class="resp1f"></td>
						</tr>
						<tr>
							<td><label class="resp1">Negative (if needed)</label></td>
							<td><input type="number" id="n4" class="resp1f"></td>
						</tr>
					</table>
				<br>
				<div class="central">
				<input type="button" class="type-dleft" value="Done" onclick="add1()" id="done1">
				<input type="reset" value="Clear" class="type-dleft" id="reset1">
				<input type="hidden" id="pre1" value="0">
				<input type="hidden" id="n1" value="0">
				</form></div>
				<script>
					function n1val(x) {
						document.getElementById("n1").setAttribute('value',x);
					}
					function add1()
					{ 
						//VALIDATION
						var pre1=document.getElementById("pre1").value;
						var n1=document.getElementById("n1").value;
						var n2=document.getElementById("n2").value;
						var n3=document.getElementById("n3").value;
						var n4=document.getElementById("n4").value;
						var n9=document.getElementById("n9").value;
						var p1=parseFloat(pre1);
						var c1=parseFloat(n1);
						var c2=parseFloat(n2);
						var c3=parseFloat(n3);
						var c4=parseFloat(n4);
						var c9=parseFloat(n9);
						if (isNaN(p1)) {
							var p1=0
						}
						if (isNaN(c1)) {
							var c1=0
						}
						if (isNaN(c2)) {
							var c2=0
						}
						if (isNaN(c3)) {
							var c3=0
						}
						if (isNaN(c4)) {
							var c4=0
						}
						if (isNaN(c9)) {
							var c9=0
						}
						if (c2>100 || c9>100) {
							alert("For the number of canastas and red threes, please enter the number of canastas and/or threes, not the point value.  For example, for three black canastas and a red three, enter 4 instead of 1200.");
							return;
						}
						if (c1<0 ||c2<0 ||c3<0 ||c9<0) {
						alert("Only the negative field may contain a negative number.");
						return;
						}
						if(c4<0) {
							c4*=-1;
						}
						//CALCULATION
						var t1=p1+c1+(500*c2)+(300*c9)+c3-c4;
						document.getElementById("pre1").setAttribute('value',t1);
						document.getElementById("ans1").innerHTML=t1;
						document.getElementById("reset1").click();
						document.getElementById("n1").setAttribute('value',0);
					}
					</script>	
			</section>
			<section class="type-b">
				<form>
					<table>
						<tr>
							<td><label class="resp2">Bonus</label></td>
							<td><label class="resp2">&emsp;0</label><input type ="radio" id="n5a" name ="n5d" value="0" onclick="n5val(0)">
								<label class="resp2">&emsp;100</label><input type ="radio" id="n5b" name ="n5d" value="100" onclick="n5val(100)">
								<label class="resp2">&emsp;200</label><input type ="radio" id="n5c" name ="n5d" value="200" onclick="n5val(200)"></td>
						</tr>
						<tr>
							<td><label class="resp2">Number Of Red Canastas</label></td>
							<td><input type="number" id="n6" class="resp2f"></td>
						</tr>
						<tr>
							<td><label class="resp2">Number Of Black Canastas & Red 3s</label></td>
							<td><input type="number" id="n10" class="resp2f"></td>
						</tr>
						<tr>
							<td><label class="resp2">Card Values</label></td>
							<td><input type="number" id="n7" class="resp2f"></td>
						</tr>
						<tr>
							<td><label class="resp2">Negative (if needed)</label></td>
							<td><input type="number" id="n8" class="resp2f"></td>
						</tr>
					</table>
				<div class="central">
				<br>
				<input type="button" class="type-dright" value="Done" onclick="add2()" id="done2">
				<input type="reset" value="Clear" class="type-dright" id="reset2">
				<input type="hidden" id="pre2" value="0" id="reset2">
				<input type="hidden" id="n5" value="0">
				</form></div>
				<script>
					function n5val(x) {
						document.getElementById("n5").setAttribute('value',x);
					}
				function add2()
				{
					//VALIDATION
					var pre2=document.getElementById("pre2").value;
					var n5=document.getElementById("n5").value;
					var n6=document.getElementById("n6").value;
					var n7=document.getElementById("n7").value;
					var n8=document.getElementById("n8").value;
					var n10=document.getElementById("n10").value;
					var p2=parseFloat(pre2);
					var c5=parseFloat(n5);
					var c6=parseFloat(n6);
					var c7=parseFloat(n7);
					var c8=parseFloat(n8);
					var c10=parseFloat(n10);
					if (isNaN(p2)) {
						var p2=0
					}
					if (isNaN(c5)) {
						var c5=0
					}
					if (isNaN(c6)) {
						var c6=0
					}
					if (isNaN(c7)) {
						var c7=0
					}
					if (isNaN(c8)) {
						var c8=0
					}
					if (isNaN(c10)) {
						var c10=0
					}
					if (c6>100 || c10>100) {
						alert("For the number of canastas and red threes, please enter the number of canastas and/or threes, not the point value.  For example, for three black canastas and a red three, enter 4 instead of 1200.");
						return;
					}
					if (c5<0 ||c6<0 ||c7<0 ||c10<0) {
						alert("Only the negative field may contain a negative number.");
						return;
					}
					if(c8<0) {
						c8*=-1;
					}
					//CALCULATION
					var t2=p2+c5+(500*c6)+(300*c10)+c7-c8;
					document.getElementById("pre2").setAttribute('value',t2);
					document.getElementById("ans2").innerHTML=t2;
					document.getElementById("reset2").click();
					document.getElementById("n5").setAttribute('value',0);
				}
				</script>	
			</section>
	</section>
	<footer>
		<h6>Hand & Foot Score Calculator Version 1.4</h6>
		<!---New in 1.4: Added an icon for the webpage, redesigned the look of the scorecard, added field validation in lieu of placeholders, added navbar and additional pages-->
	</footer>
</body>
</html>
